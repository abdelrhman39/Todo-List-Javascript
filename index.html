<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    

<!-- Start Form Data -->


    <div class="container bg-info mt-4 p-5">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" >
        </div>
        <div class="form-group">
          <label for="productDesc">Description</label>
          <textarea id="productDesc" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="text" class="form-control" id="productPrice" >
        </div>
        
        <button onclick="add()" id="minBtn" type="button" class="btn btn-primary"> Add Product</button>
    
        
        
        
        <!-- Start Table Data  -->
        <div class="container m-auto py-3">
          <input onkeyup="searchProduct(this.value)" type="text" id="search" class="form-control" placeholder="search....">
        </div>
        <table class="table mt-5 bg-primary">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Index(ID)</th>
                <th scope="col">Product Name</th>
                <th scope="col">Description</th>
                <th scope="col">Product Price</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody id="tableDataPro">
              
            </tbody>
          </table>
          
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src='min.js'></script>
</body>
</html>
